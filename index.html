<!DOCTYPE HTML> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble Burster</title>
</head>

<form onsubmit = "reallyBurst()">
  <input type="radio" id="pop" name="genre" value="Pop">
  <label for="pop">Pop</label><br>
  <input type="radio" id="hiphop" name="genre" value="HipHop">
  <label for="hiphop">Hip Hop</label><br>
  <input type="radio" id="indie" name="genre" value="Indie">
  <label for="indie">Indie<label><br>
  <input type="radio" id="rock" name="genre" value="Rock">
  <label for="rock">Rock</label><br>
  <input type="radio" id="rb" name="genre" value="rb">
  <label for="rb">R&B</label><br>
  <input type="submit" value="Submit"> 
</form>

<body>
  <script>
var opposite = ""; 
var isPop = document.getElementById("pop").value;
var isHipHop = document.getElementById("hiphop").value;
var isIndie = document.getElementById("indie").value;
var isRock = document.getElementById("rock").value;
var isRB = document.getElementById("rb").value;

function reallyBurst() { 
  if (isPop == "Pop"){
    opposite = "Metal";
  }else if (isHipHop == "HipHop"){
    opposite = "K-Pop"; 
  }else if (isIndie == "Indie"){
    opposite = "Metal"; 
  }else if (isRock == "Rock"){
    opposite = "Pop";
  }else if (isRB == "RB"){
    opposite = "Country" 
  }
  console.log(opposite); 
  alert ("Your music opposite is: " + opposite);
}
  </script>
</body>

</html>
