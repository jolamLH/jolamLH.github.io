<!DOCTYPE HTML> 
<html lang="en">
<head>
  <meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
  <title>Bubble Burster</title>
</head>

<body>

<form onsubmit = "reallyBurst()">
  <input type="radio" id="pop" name="genre" value="Pop">
  <label for="pop">Pop</label><br>
  <input type="radio" id="hiphop" name="genre" value="HipHop">
  <label for="hiphop">Hip Hop</label><br>
  <input type="radio" id="indie" name="genre" value="Indie">
  <label for="indie">Indie<label><br>
  <input type="radio" id="rock" name="genre" value="Rock">
  <label for="rock">Rock</label><br>
  <input type="radio" id="rb" name="genre" value="rb">
  <label for="rb">R&B</label><br>
  <input type="submit" value="Submit"> 
</form>

<script>
var opposite = "";
function reallyBurst() { 
   if(document.getElementById("pop").checked) {
     opposite = "Metal";
   }else if(document.getElementById("hiphop").checked) {
     opposite = "K-Pop";
   }else if (document.getElementById("indie").checked){
     opposite = "Metal";
   }else if (document.getElementById("rock").checked){
     opposite = "Pop";
   }else if (document.getElementById("rb").checked){
     opposite = "Country";
   }
   alert ("Have you tried expanding your tastes to " + opposite + "?");
}
</script>

</body>
</html>
